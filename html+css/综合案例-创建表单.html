<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <!-- 创建表单 action：表单提交地址 -->
        <form action="">
            <!-- placeholder 文本框输入提示字-->
            昵称：<input type="text" placeholder="请输入昵称">
            <br>
            <br>
            性别：
            <!-- 单选 name属性实现将多个单选绑定在一起并实现整体的单选功能 label实现文字与选择框绑定在一起即点击文字也能选中条件-->
            <!-- checked默认选择 -->
            <label><input type="radio" name="sex" checked>男</label>
            <label><input type="radio" name="sex">女</label>
            <br>
            <br>
            <!-- 下拉菜单 -->
            所在城市：
            <select>
                <option>北京</option>
                <!-- 默认选择，若没有selected则默认选择第一个 -->
                <option selected>上海</option>
                <option>广州</option>
            </select>
            <br> 
            <br> 
            婚姻状况：
            <label><input type="radio" name="1">未婚</label>
            <label><input type="radio" name="1">已婚</label>
            <label><input type="radio" name="1">保密</label>
            <br>
            <br>
            <!-- 多选 -->
            喜欢的类型：
            <label><input type="checkbox" checked>可爱</label>
            <label><input type="checkbox"checked>性感</label>
            <label><input type="checkbox">御姐</label>
            <br>
            <br>
            <!-- 文本框  cols相当于文本框的宽度，rows高度-->
            个人介绍：
            <br>
            <br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
            <h3>我承诺</h3>
            <!--无序列表 -->
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
            <!-- 多选框 -->
            <label><input type="checkbox">我同意所有条款</label>
            <br>
            <br>
            <!-- 按钮 input/button-->
            <input type="submit" value="免费注册">
            <!-- <input type="reset" value="重置"> -->
            <button type="reset">重置</button>
        </form>
</body>
</html>
