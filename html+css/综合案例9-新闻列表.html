<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 对所有内容进行样式修改 */
        *{
            /* 外边距 */
            margin: 0;
            /* 内边距 */
            padding: 0;
            /* 所有的标签都可能添加内边距或border，都内减模式 */
            box-sizing: border-box;
        }
        .news{
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            /* 内边距上42 左右30 下0 */
            padding: 42px 30px 0;
        }
        .news h2{
            /* 下边框——实线 */
            border-bottom: 1px solid #ccc;
            /* 字号 */
            font-size: 30px;
            line-height: 1;
            /* 离文字段落9px远 */
            padding-bottom: 9px;
        }
        ul{
            /* 去掉默认标签列表前的小圆点符号 */
            list-style: none;
        }
        .news li{
            height: 50px;
            /* 下划线为虚线 */
            border-bottom: 1px dashed #ccc;
            padding-left: 28px;
            line-height: 50px;
        }
        .news a{
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="news">
        <h2>最新文章/New Articles</h2>

            <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
        </ul>
    </div>
</body>
</html>
