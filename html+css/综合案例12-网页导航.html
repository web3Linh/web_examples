<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            /* 居中显示 */
            margin: 50px auto;

            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
        }
        ul{
            list-style: none;
        }
        /* 添加浮动效果使得块元素同在一行排 */
        .nav li{
            float: left;
        }
        .nav li a{
            /* 转行内块 */
            /* display: inline-block; */
            /* 转块 */
            /* 1.浮动 */
            display: block;

            /* 行内标签宽高不显示 */
            /* 2.盒子模型 */
            width: 80px;
            height: 50px;
            /* background-color: green; */
            
            /* 3.文字样式 */
            line-height: 50px;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        /* 添加悬停效果 */
        .nav li a:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- nav 盒子 -->
    <div class="nav">
        <ul>
            <!-- li块标签 换行排 -->
            <!-- a行内标签 一行排 -->
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
        </ul>
    </div>
</body>
</html>
