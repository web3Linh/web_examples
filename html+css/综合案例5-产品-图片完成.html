<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #f5f5f5;
    }
    .goods{
        width: 234px;
        height: 300px;
        background-color: #fff;
        /* 标签div居中 */
        margin: 0 auto;
        /* 标签内的内容居中 */
        text-align: center;
    }
    img{
        width: 160px;
    }
    .title{
        /* 字号大小 */
        font-size: 14px;
        /* 行高 */
        line-height: 25px;
    }
    .info{
        font-size: 12px;
        line-height: 30px;
        /* 文字颜色 */
        color: #cccccc;
    }
    .money{
        font-size: 14px;
        color: #ffa500;
    }
</style>
<body>
    <!-- div用来网页布局，一个页面可用无数次，原则：如果使用div，尽量使用类名控制样式且div用在一个段落或者一行文字上这行文字无默认格式 -->
    <div class="goods">
        <img src="./images/car.jpg" alt="这是一辆平衡车">
        <div class="title">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="money">1999元</div>
    </div>
</body>
</html>
