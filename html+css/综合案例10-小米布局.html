<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css书写顺序：浏览器执行效率更高
        1.浮动/display（行内转行内块等）
        2.盒子模型：margin外边距 border边框宽度 padding内边距  宽度高度背景色
        3.文字样式
        */
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 40px;
            background-color: #333;
        }
        .header{
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .content{
            width: 1226px;
            height: 460px;
            background-color: green;
            margin: 0 auto;
        }
        .left{
            /* 浮动 */
            float: left;
            width: 234px;
            height: 460px;
            background-color: #ffa500;
        }
        .right{
            /* float:left都在左边就不会有网页默认的间距 */
            float: left;
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="header"></div>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
