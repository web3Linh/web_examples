<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 创建表 -->
    <table border="1" width="500" height="300">
        <caption><strong>优秀学生信息表格</strong></caption>
        <tr>
        <tr>
            <!-- 表的头部小标题 -->
            <!-- alt+shift+下键 -->
            <th>年级</th>
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
        </tr>
        <tr>
            <!-- 合并2行 -->
            <!-- 表的身体/表中内容 -->
            <td rowspan="2">高三</td>
            <td>小博</td>
            <td>110</td>
            <td>三年二班</td>
        </tr>
        <tr>
            <td>小战</td>
            <td>120</td>
            <td>三年二班</td>
        </tr>
        <tr>
            <td>评语</td>
            <!-- 合并3列 -->
            <td colspan="3">你们很优秀</td>
        </tr>
    </table>

</body>
</html>
