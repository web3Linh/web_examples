<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3, 5, 7, 9]
        let arr1 = [1, 3, 5, 7, 9]
        // 展开数组里的数据
        console.log(...arr)

        // 连接两个数组
        let arr2 = [...arr, ...arr1]
        console.log(arr2)

        // 在函数中使用
        function sum(...numbers){
            // console.log('@', numbers)
            return numbers.reduce((preValue,currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1,2,3,4))

        // 复制一个对象
        const person = {name:'zz', age:18}
        // const person1 = person 
        // console.log(...person) -- 报错
        const person1 = {...person}
        console.log(person1)

        // 合并
        let person2 = {...person, name: 'll',address:'地球'}
        console.log(person2)
    </script>
</body>
</html>
