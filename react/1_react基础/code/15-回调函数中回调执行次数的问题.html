<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>

    <!-- 引入核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- <script></script> -->
    <script type="text/babel">
        // 1.创建虚拟DOM
        class Demo extends React.Component{
            // a.标识
            state = {isHot: false}

            // 自定义函数
            showData1 = () => {
                // console.log(1)
                // console.log(this.refs) 
                // const {input1} = this.refs
                const {input1} = this
                alert(input1.value)  
            }

            // d.函数 -- 实现什么?
            weather = () => {
                // console.log(1)
                // 获取原来的状态
                const {isHot} = this.state
                // 更新状态
                this.setState({isHot: !isHot})
            }

            saveInput = (c) => {
                this.input1 = c
            }
            
            render(){
                // b.获取isHot的状态值
               const {isHot} = this.state
                // c.判断
               return(
                <div>
                    <h2>今天天气很{isHot ? '凉爽' : '炎热'}</h2>
                    <button onClick={this.weather}>点我切换天气</button><br/><br/>
                    {/*1.回调型的ref*/}
                    {/*<input ref={(currentNode) => {this.input1 = currentNode, console.log(currentNode)}} type="text" placeholder="请点击提示按钮"/>&nbsp;*/}
                    <input ref={this.saveInput} type="text" placeholder="请点击提示按钮"/>&nbsp;
                    <button onClick={this.showData1} >点我提示数据</button>&nbsp; 
                </div>
               ) 
            }
        }
        // 2.渲染虚拟DOM到页面
   ReactDOM.render(<Demo/>, document.getElementById('test'))     
   </script>
</body>

</html>
