<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* display: inline-block; -- 根据文本框中内容调整文本框的大小*/
            display: inline-block;
            height: 40px;
            border: 1px solid pink;
            padding: 10px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector('div')
        function getMyDate(){
            const date = new Date()
            let h = date.getHours()
            h = h < 10 ? '0' + h : h
            let m = date.getMinutes()
            m = m < 10 ? '0' + m : m
            let s = date.getSeconds()
            s = s < 10 ? '0' + s : s
            return `今天是：${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()} ${h}:${m}:${s}`
        }
        // 定时器在第一秒时有空白期
        div.innerHTML = getMyDate()
        // 定时器 -- 一秒变一次
        setInterval(function(){
            div.innerHTML = getMyDate()
        }, 1000)
    </script>
</body>
</html>
