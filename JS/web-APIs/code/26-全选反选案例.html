<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 1.选中“全选”，小复选框全选中
    const checkAll= document.querySelector('#checkAll')
    // console.log(checkAll)
    // ck 有多个
    const ck = document.querySelectorAll('.ck')
    // console.log(ck)
    // console.log(ck.length)
    // 点击事件监听
    checkAll.addEventListener('click', function(){
      // console.log(checkAll.checked)
      for(let i = 0; i < ck.length; i++){
        ck[i].checked = checkAll.checked
      }
    })

    // 2.当全选中小复选框时，大复选框同时处于被勾选状态
    // 事件监听
    for(let i = 0; i < ck.length; i++){
      ck[i].addEventListener('click', function(){
      // .ck:checked -- 勾选的复选框，伪类选择器
      //console.log(document.querySelectorAll('.ck:checked').length === 3) 
      checkAll.checked = document.querySelectorAll('.ck:checked').length === 3 
     })
    }
  </script>
</body>

</html>
