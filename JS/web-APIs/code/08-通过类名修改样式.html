<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .nav{
            color: aliceblue;
            text-align: center;
            line-height: 300px;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="nav">我是div</div>

    <script>
        // 1.获取元素
        const div = document.querySelector('div')
        // 2.添加类名,若原来有类名则以下操作会覆盖原先的类名
        // div.className = 'box'
        // 3.若要两个类名作用的样式都生效则
        div.className = 'nav box'
    </script>
</body>
</html>
