<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['green', 'pink', 'blue']
        // 1.map方法 -- 遍历数组
        const newArr = arr.map(function(ele, index){
            // console.log(ele) //数组元素
            // console.log(index) //数组元素的索引号
            return ele + '颜色' //返回的是一个数组
        })
        console.log(newArr)

        // 2.数组join方法 -- 把数组转化为字符串
        console.log(newArr.join('')) //green颜色pink颜色blue颜色
        console.log(newArr.join('|')) //green颜色|pink颜色|blue颜色
        console.log(newArr.join()) //green颜色,pink颜色,blue颜色
    </script>
</body>
</html>
