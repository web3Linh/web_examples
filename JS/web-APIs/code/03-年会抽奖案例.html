<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      /* 背景图不平铺且居中对齐 */
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 一等奖
    // 1.声明数组
    const personArr = ['小张', '小林', '小李' , '小王', '小乖']
    // Math.random() -- 方法
    // 2.生成随机数
    const r = Math.floor( Math.random() * personArr.length)
    console.log(personArr[r]);
    // 2.1获取one元素
    const one = document.querySelector('#one')
    console.log(one);
    // 2.2把系统随机抽取的名字给one -- 将？？？改为personArr[r]
    // console.log(one.innerHTML)
    one.innerHTML = personArr[r]
    // 删除这个名字
    personArr.splice(r, 1)
    console.log(personArr)

    // 二等奖
    const r1 = Math.floor(Math.random() * personArr.length)
    // 拿过来的document.querySelector(two)是一个伪数组
    const two = document.querySelector('#two')
    two.innerHTML = personArr[r1]
    personArr.splice(r1, 1)
    console.log(personArr)

    // 三等奖
    const r2 = Math.floor(Math.random() * personArr.length)
    const three = document.querySelector('#three')
    three.innerHTML = personArr[r2]
    personArr.splice(r2, 1)
    console.log(personArr);
  </script>
</body>

</html>
