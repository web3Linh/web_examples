<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['a','b','c','d']
        // 在原有的数组，在后面新增一个或多个元素
        // arr.push('e')
        // arr.push('小紫','小青')
        console.log(arr.push('e')); //返回的是新的数组长度

        // 在开头新增一个元素
        arr.unshift('x')
        console.log(arr);
    </script>
</body>
</html>
