<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: '王宁波',
            sing: function(){
                document.write('唱歌好难听')
                
            },
            dance: function(x, y){
                return x + y
            }
        }
        document.write(obj.name)
        // 方法调用
        obj.sing()
        document.write(obj.dance(1,2))
    </script>
</body>
</html>
