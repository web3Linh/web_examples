<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = prompt('请输入需要打印几行小星星')
        // 外层控制打印五行
        for(let i = 1; i <= row; i++){
            // 内层控制打印几列
            for(let j = 1; j <= i; j++){
                document.write('🌼')
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
