<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 5; i++){
            if(i === 3){
                continue //退出本次循环，本次循环中continue下面的语句不再执行
            }
            document.write(i);
        }

        document.write(`<br>`);

        for(let m = 1; m <= 4; m++){
            if(m === 3){
                break //退出全部循环，即结束循环 
            }
            document.write(m)
        }
    </script>
</body>
</html>
