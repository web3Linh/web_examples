        //向下取整，取索引0~6之间的数字
        let num = Math.floor(Math.random() * arr.length) 
        // document.write(num) -- 显示索引号
        document.write(arr[num])
        // 1.2删除已经抽到的人的名字 -- splice(起始位置，删除几个元素)
        arr.splice(num, 1)
