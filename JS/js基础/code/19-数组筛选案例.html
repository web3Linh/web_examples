<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [11,3,4,7,89,67,7,34]
        // 1.声明一个空的数组
        let newArr = []
        // 2.遍历旧数组
        for(let i =0; i < arr.length; i++){
            // 3.满足条件 追加给新数组
            if(arr[i] > 10){
               newArr.push(arr[i])
            }
        }
        console.log(`数组里大于10的数有：${newArr}`);
    </script>
</body>
</html>
