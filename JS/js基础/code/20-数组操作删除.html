<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['小张','小李','小杨','小林']
        // 删除数组中最后一个元素,一次只能删除一个元素
        // arr.pop()
        console.log(arr.pop()) //显示被删除的那个元素
        console.log(arr)

        // 删除数组中第一个元素,一次只能删除一个元素
        arr.shift()
        console.log(arr)

        // arr.splice('起始位置:索引号','删几个元素')
        arr.splice(0,1)
        console.log(arr)
    </script>
</body>
</html>
