<!DOCTYPE html>

<body>
    <script>
        function getSum(x, y){
            return x + y //返回值给了函数的调用者即getSum(1, 2)
        }
        let re = getSum(1, 2) //即let re = getSum(1, 2) = 3
        console.log(re);
    </script>
</body>
