<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.开始循坏 输入框写到循环里面
        // 3.准备一个总的金额
        let money =1000
        while (true){
        let re = +prompt(`
            请您选择以下操作
                1.存钱
                2.取钱
                3.查看余额
                4.退出
        `)
        // 2.如果用户输入的4 则退出循环
        if(re === 4){
            break
        }
        // 4.根据输入做操作
        switch (re){
            case 1:
                let cun = +prompt('请输入存款金额')
                money = money + cun
                break         
            case 2:
                let qu = +prompt('请输入取款金额')
                money = money - qu
                break         
            case 3:
                alert(`您的账户余额为${money}元`)
                break         
        }
    }
    </script>
</body>
