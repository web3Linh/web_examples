    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 弹性布局 */
            display: flex;
            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;
            /* 均匀排列每个元素，每个元素周围分配相同的空间 */
            justify-content: space-around;
            /* 项目位于容器的中央。 */
            align-items: flex-end;
            text-align: center;
        }

        .box>div {
            display: flex;
            width: 50px;
            background-color: pink;
            /* 内部元素在 flex 容器中以柱状的形式布局 */
            flex-direction: column;
            /* 均匀排列每个元素，首个元素放置于起点，末尾元素放置于终点 */
            justify-content: space-between;
        }

        .box div span {
            margin-top: -20px;
        }

        .box div h4 {
            margin-bottom: -35px;
            width: 70px;
            margin-left: -10px;
        }
    </style>
</head>
