<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个数组
        let arr = ['小张','小李','小杨','小林']
        // 给所有数组元素后加“老师”两字 --修改即重新赋值
        for(let i = 0; i < arr.length; i++){
            arr[i] = arr[i] + '老师'
        }
        console.log(arr);
    </script>
</body>
</html>
