<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历累加
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        for(let i = 0; i < arr.length; i++){
            sum = sum + arr[i]
        }
        document.write(`数组的和的结果是：${sum}`)

        document.write(`<br>`)
        // 求数组的平均值
        document.write(`数组和的平均值是：${sum / arr.length}`)
    </script>
</body>
</html>
