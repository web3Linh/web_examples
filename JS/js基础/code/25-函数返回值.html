        // 2.求任意数组的最大值，并且返回
        function getArrMax (arr = []){
            // 先准备一个max2变量存放数组的第一个值
            let max2 = arr[0]
            let min = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(max2 < arr[i]){
                    max2 = arr[i]
                }
                // 最小值
                if(min > arr[i]){
                    min = arr[i]
                }
            }
            // 返回值：将值传递出去
            return [max2 , min] //max2里的值给了函数的调用者getArrMax([1, 3, 5, 7, 11])
        }
        let newArr = getArrMax([1, 3, 5, 7, 11])
        // console.log(newArr)
        console.log(`数组的最大值是：${newArr[0]}`);
        console.log(`数组的最小值是：${newArr[1]}`);
