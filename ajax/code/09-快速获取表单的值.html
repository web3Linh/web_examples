<html lang="en">
<head>

<body>
    <!-- action:提交地址 -->
    <form action="" id="f1">
        <input type="text" name="email_or_mobile">
        <input type="password" name="password">
        <button type="submit">提交</button>
    </form>   

    <script>
        // 第一种方式
        $(function(){
            $('#f1').submit(function(e){
                alert('监听到了表单的提交材料')
                e.preventDefault()
                // 获取表单的值
               var data = $(this).serialize()
               console.log(data)
            })
        })

    </script>
